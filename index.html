<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="container-principal">
        <div class="card-container">
            <div class="card-principal">
                <div class="card-image"><img src="/parker-byrd-gxD8hCmi0IQ-unsplash(1).jpg" alt=""></div>
                <div class="container-card-title-h3"><h3 class="card-title-h3">Design</h3></div>
                <div class="container-card-title-h2"><h2 class="card-title-h2">Embracing Minimalism</h2></div>
                <div class="container-paragraph"><p class="card-paragraph">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p></div>
                <hr class="break-rule">
                <div class="name-container"><p class="name-paragraph">Gonzalo Guzman</p></div>
            </div>
        </div>
    </div>
</body>
</html>
